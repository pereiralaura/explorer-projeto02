<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Treine.me - Treinos exclusivos para você!</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="content-header">
                <div class="logo">
                    <img src="./assets/logo.svg" alt="logo do projeto escrito 'treine.me' na cor azul claro">
                </div>

                <div class="navbar">
                    <a href="#">Home</a>
                    <a href="#">Sobre</a>
                    <a href="#">Treinar</a>
                </div>

            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="content-section">
                <div class="section1">
                    <div class="text">
                        <h1>Treinos <span>exclusivos</span> para você!</h1>
                        <p>Nós criamos treinos <span>exclusivos e únicos para você.</span> <br> Invista no seu corpo e <span>tenha muito mais performance</span> e qualidade de vida.</p>
                    </div>
                    <div class="button">
                        <button>
                            <img src="./assets/whatsapp.svg" alt="logo do whatsapp - aplicativo de mensagens">
                            <a href="#">Comece já</a>
                        </button>
                    </div>
                </div>
                <div class="section2">
                    <div class="image">
                        <img src="./assets/fitness-jump.png" alt="desenho de uma menina com casaco laranja e calça verde, pulando corda">
                    </div>
                </div>            
            </div>
        </div>
    </section>

    <div class="dots">
        <img src="./assets/balls-decoration.svg" alt="bolas esverdeadas no canto inferior direito">
    </div>

    <footer>
        <div class="container">
            <div class="content-footer">
                <div class="text-footer">
                    <p>fale conosco no instagram <span>@treine.me</span></p>
                </div>  
            </div>
        </div>
    </footer>

</body>
</html>
